<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for page in site.utils %}
    <li>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endfor %}
    
    <li>
      <a href="https://jekyllrb.com/docs/">Jekyll doc</a>
    </li>
  </ul>
</article>
